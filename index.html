<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="dashTitle">
      <h1>Weather Dashboard</h1>
    </div>


    <div class="dashboard">

      <ul id="searchButtons">
            
      </ul>

      <div>
        <div class="row">
          <h2>Search for a City: <span id="cityName"></span></h2>
          <form id=searchCityButton>
            <input id="searchInput" type="text" />
            <button>Search</button>
          </form>


        </div>

        <div class="box">
          <div id="city"><span id="date"> </span></div>
          <div id="temp">Temp:<span></span></div>
          <div id="wind">Wind:<span></span></div>
          <div id="humidity">Humidity:<span></span></div>
          <div>UV index: <span id="uvindex"> 35 </span></div>
        </div>

        <div class="forecast">
          <h3>5-Day Forecast</h3>
          <div class="rowForcast" id="forecastBoxes">
            <div class="container 5-Day">
              <h2>Day 1</h2>
              <p>Temp: </p>
              <p>Wind: </p>
              <p>Humidity: </p>
              <p>UV: </p>
            </div>
            <div class="container 5-Day">
              <h2>Day 2</h2>
              <p>Temp: </p>
              <p>Wind: </p>
              <p>Humidity: </p>
              <p>UV: </p>
            </div>
            <div class="container 5-Day">
              <h2>Day 3</h2>
              <p>Temp: </p>
              <p>Wind: </p>
              <p>Humidity: </p>
              <p>UV: </p>
            </div>
            <div class="container 5-Day">
              <h2>Day 4</h2>
              <p>Temp: </p>
              <p>Wind: </p>
              <p>Humidity: </p>
              <p>UV: </p>
            </div>
            <div class="container 5-Day">
              <h2>Day 5</h2>
              <p>Temp: </p>
              <p>Wind: </p>
              <p>Humidity: </p>
              <p>UV: </p>
            </div>



          </div>
        </div>
      </div>
    </div>




    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
